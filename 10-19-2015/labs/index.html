<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="js/jquery-ui-1.11.4.custom/jquery-ui.css">
</head>
<body>
	<h1>Forms for days!</h1>
	<form action="">

		<div class="form-item">
			<input type="text" name="first-name" placeholder="First Name*" required>
		</div>

		<div class="form-item">
			<input type="text" name="last-name" placeholder="Last Name*" required>
		</div>

		<div class="form-item">
			<input type="text" name="start-date" placeholder="Start Date*" required>
		</div>

		<div class="form-item">
			<input type="text" name="end-date" placeholder="End Date*" required>
		</div>

		<div class="form-item">
			<input type="text" name="phone-number" placeholder="Phone Number*" required>
		</div>

		<div class="form-item">
			<input type="text" name="email" placeholder="Email Address*" required email>
		</div>

		<div class="form-item">
			<input type="text" name="city" placeholder="City*" required>
		</div>

		<!-- <input type="text" name="state" placeholder="State"> -->
		<div class="form-item form-item--halfwidth">
			<input type="text" name="state" placeholder="State" required>
		</div>

		<div class="form-item form-item--halfwidth">
			<input type="text" name="zip" placeholder="Zip*" required>
		</div>

		<div class="form-item form-item--fullwidth">
			<textarea name="comments" id="comment-box" cols="40" rows="8" placeholder="Please write comments here*"></textarea>
		</div>
		<div class="form-item form-item--fullwidth">
			<input type="submit" value="GO!">
		</div>
	</form>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
	<script src="js/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
